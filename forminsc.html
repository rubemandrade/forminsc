<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Conferência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="form-container">
        <h2>Inscrição para Conferência</h2>
        <form id="conference-form">
            <label for="numParticipants">Número de Participantes (máx. 10): </label>
            <input type="number" id="numParticipants" min="1" max="10" required>
            <button type="button" onclick="generateForm()">Gerar Formulário</button>

            <div id="participants-container"></div>

            <label for="email">Seu E-mail: </label>
            <input type="email" id="email" required>

            <label for="phone">Seu Telefone: </label>
            <input type="tel" id="phone" required>

            <label for="city">Sua Cidade: </label>
            <input type="text" id="city" required>

            <label for="state">Seu Estado: </label>
            <input type="text" id="state" required>

            <button type="button" onclick="submitForm()">Enviar Inscrição</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
